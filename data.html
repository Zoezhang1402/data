<!DOCTYPE html>
<html>
<head>
    <title>下载 XML 文件</title>
    <script>
        // 页面加载后自动下载
        window.onload = function() {
            const link = document.createElement('a');
            link.href = 'https://raw.githubusercontent.com/Zoezhang1402/data/refs/heads/main/2222.xml'
            link.download = '2222.xml'; // 下载的文件名
            link.click();
        };
    </script>
</head>
<body>
    <p>如果下载没有自动开始，请 点击这里。</p >
</body>
</html>
